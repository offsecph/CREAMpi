---
# Provision CREAMpi configuration across hosts
  - name: Started Provisioning CREAMpi hosts. Please wait patiently..
    hosts: creampi
    gather_facts: true

  # CREAMpi provisioning modules
  # base system configuration --------------------------
  - import_playbook: ansible/creampi/system.yml
  # required and dependencies config  ------------------
  - import_playbook: ansible/creampi/packages.yml
  # tools installation  --------------------------------
  - import_playbook: ansible/creampi/tools.yml
  # services configuration  ----------------------------
  - import_playbook: ansible/creampi/services.yml
  # rebooting devices for changes  ---------------------
  - import_playbook: ansible/creampi/reboot.yml
