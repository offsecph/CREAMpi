---
# tasks file for util
  - name: Install utility packages on {{ hostname }}
    ansible.builtin.apt: 
      name: "{{ item }}" 
      state: latest
      force_apt_get: true
    with_items:
      - xxd
      - zip
      - duf
      - htop 
      - file
      - dkms
      - tmux
      - lshw
      - bzip2
      - unzip
      - unrar
      - chafa
      - gnupg
      - lolcat
      - hashcat
      - bsdutils
      - usbutils
      - chromium
      - seclists
      - wordlists
      - p7zip-full
      - firefox-esr
      - libraspberrypi-bin
    register: util_result
